<!DOCTYPE html>
<html>
<head>
    <title>My Family</title>
    <style>
        body {
            background: linear-gradient(to right, #6A1B9A, #1565C0);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
        }

        .container {
            margin: 50px auto;
            max-width: 1000px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            font-family: 'Broadway', cursive;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        .family-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .family-member {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .family-member img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.5);
        }

        .family-member h2 {
            font-size: 1.2em;
            color: #FFEB3B;
            margin-top: 10px;
        }

        .family-member p {
            font-size: 0.9em;
            margin-top: 5px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            transition: background 0.3s;
        }

        .back-link:hover {
            background: #1565C0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Family</h1>

        <div class="family-grid">
            
            <div class="family-member">
                <img src="gallery html/family 1.jpg" alt="Family 1">
            </div>

            
            <div class="family-member">
                <img src="gallery html/family 2.jpg" alt="Family 2">
                <h2>This is My Mom and Dad.</h2>
            </div>

          
            <div class="family-member">
                <img src="gallery html/family 3.jpg" alt="Family 3">
                <h2>My siblings name is Azim, Sofia, Annur, Amin, Zara, Eijaz and Amsyar.</h2>
            </div>

            
            <div class="family-member">
                <img src="gallery html/family 4.jpg" alt="Family 4">
             </div>
 
            <div class="family-member">
                <img src="gallery html/family 5.jpg" alt="Family 5">
             </div>
            
             <div class="family-member">
                <img src="gallery html/family 6.jpg" alt="Family 6">
             </div>

             <div class="family-member">
                <img src="gallery html/family 7.jpg" alt="Family 7">
             </div>

              <div class="family-member">
                <img src="gallery html/family 8.jpg" alt="Family 8">
             </div>

             <div class="family-member">
                <img src="gallery html/family 9.jpg" alt="Family 9">
             </div>



        </div>

        <a href="index.html" class="back-link">Back to Home</a>
    </div>
</body>
</html>
