<!DOCTYPE html>
<html>
<head>
    <title>My Gallery</title>
    <style>
        body {
            background: linear-gradient(to right, #6A1B9A, #1565C0);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
        }

        .container {
            margin: 50px auto;
            max-width: 1200px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            font-family: 'Broadway', cursive;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            display: block;
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

                

        .gallery-item:hover .gallery-caption {
            opacity: 1;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            transition: background 0.3s;
        }

        .back-link:hover {
            background: #1565C0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Gallery</h1>

        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="gallery html/1.jpg" alt="Gallery Image 1">
            </div>

            <div class="gallery-item">
                <img src="gallery html/2.jpg" alt="Gallery Image 2">
            </div>

            <div class="gallery-item">
                <img src="gallery html/3.jpg" alt="Gallery Image 3">
            </div>
            
            <div class="gallery-item">
              <img src="gallery html/4.jpg" alt="Gallery Image 4">
            </div>

            <div class="gallery-item">
                <img src="gallery html/5.jpg" alt="Gallery Image 5">
            </div>

            <div class="gallery-item">
                <img src="gallery html/6.jpg" alt="Gallery Image 6">
            </div>
            
             <div class="gallery-item">
                <img src="gallery html/7.jpg" alt="Gallery Image 7">
            </div>
            
            <div class="gallery-item">
              <img src="gallery html/8.jpg" alt="Gallery Image 8">
            </div>

            <div class="gallery-item">
                <img src="gallery html/9.jpg" alt="Gallery Image 9">
            </div>

            <div class="gallery-item">
                <img src="gallery html/10.jpg" alt="Gallery Image 10">
            </div>

        <a href="index.html" class="back-link">Back to Home</a>
    </div>
</body>
</html>
