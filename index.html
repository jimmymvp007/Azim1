<!DOCTYPE html>
<html>
<head>
    
    <title>My Personal Website</title>
    <style>
        
        body {
            background: linear-gradient(to right, #6A1B9A, #1565C0); 
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .header-container {
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 20px; 
            margin-top: 20px;
      } 

        
        .main-header {
            text-align: center;
            font-size: 3em;
            font-family: 'Broadway', cursive;
            color: white;
            padding: 20px;
            margin: 0;
            background: rgba(0, 0, 0, 0.7); 
            border-bottom: 5px solid #BDBDBD; 
            border-radius: 10px;

            
            animation: magicReveal 2s ease-in-out forwards;
        }

        
        @keyframes magicReveal {
            0% {
                opacity: 0;
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.6); 
            }
            50% {
                opacity: 1; 
                text-shadow: 0 0 25px rgba(255, 255, 255, 0.7), 0 0 35px rgba(255, 255, 255, 0.8); 
            }
            100% {
                opacity: 1; 
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 0 0 30px rgba(255, 255, 255, 0.7);
            }
        }

        
        .nav-container {
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.8); 
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .nav-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-item {
            border: 2px solid #1565C0; 
            border-radius: 8px; 
            background: #1565C0; 
            overflow: hidden;
        }

        .nav-link {
            display: block;
            padding: 15px;
            text-decoration: none;
            text-align: center;
            font-size: 1.2em;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease; 
        }

        .nav-link:hover {
            background: white;
            color: #1565C0;
            border-radius: 0; 
            transform: scale(1.05); 
        }

        
        footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7); 
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9em;
            border-top: 2px solid #BDBDBD; 
        }
    </style>
</head>
